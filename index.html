<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Scooter Unfälle 2021-2024</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #fffdee90;
        }
       
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
       
        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }
        #legend-container {
            margin-bottom: 5px;
        }
       
        .spiral-container {
            text-align: center;
        }
       
        .tooltip {
            position: absolute;
            text-align: left;
            padding: 10px;
            font-size: 12px;
            background: rgba(27, 75, 107, 0.95);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }
       
        @media (max-width: 768px) {
            body {
                padding: 5px;
                margin: 0;
            }
           
            .container {
                padding: 0;
                max-width: 100%;
            }
           
            h1 {
                font-size: 1.3em;
                margin-bottom: 10px;
                padding: 0 10px;
            }
           
            #legend-container {
                margin-bottom: 5px;
                padding: 0 5px;
            }
           
            .spiral-container {
                /* Nutze fast den ganzen Bildschirm für die Spirale */
                width: 100vw;
                height: 75vh;
                position: relative;
                left: 50%;
                transform: translateX(-50%);
                padding: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: transparent;
            }
           
            #spiral {
                /* Maximal verfügbaren Raum nutzen, aber proportional */
                width: 95vmin !important;
                height: 95vmin !important;
            }
           
            .tooltip {
                font-size: 14px;
                padding: 12px;
                max-width: 250px;
                /* Tooltip mittig positionieren auf Touch-Geräten */
                transform: translateX(-50%);
            }
        }
       
        @media (max-width: 480px) {
            .spiral-container {
                height: 70vh; /* Etwas weniger Höhe auf sehr kleinen Bildschirmen */
            }
           
            h1 {
                font-size: 1.1em;
            }
        }
       
        /* Landscape Modus nutzen */
        @media (max-width: 768px) and (orientation: landscape) {
            .spiral-container {
                height: 80vh; /* Mehr Höhe im Querformat */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tägliche E-Scooter Unfälle in Deutschland 2021-2024</h1>
        <div class="spiral-container">
            <svg id="spiral"></svg>
        </div>
        <div class="tooltip" id="tooltip"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
