<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Scooter Unfälle 2021-2024</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
       
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
       
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #legend-container {
            margin-bottom: 5px;
        }
       
        .spiral-container {
            text-align: center;
        }
       
        .tooltip {
            position: absolute;
            text-align: left;
            padding: 10px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }
       
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tägliche E-Scooter Unfälle in Deutschland 2021-2024</h1>
        <div id="legend-container"></div>
        <div class="spiral-container">
            <svg id="spiral"></svg>
        </div>
        <div class="tooltip" id="tooltip"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
